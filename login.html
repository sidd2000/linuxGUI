<html>
<head>
<title>Login Page </title>
<link rel="stylesheet" type="text/css" href="page.css">

<script>
function confirmpass()
{
var upass1= document.getElementById('upass1').value
var upass2= document.getElementById('upass2').value
var regularExpression = /^(?=.*[0-9])(?=.*[a-zA-Z])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
if(upass1!=upass2)
	{
	alert("the passwords do not match");
	return false;
	}
if(!regularExpression.test(upass1)) 
	{
        alert("password should contain atleast one number and one alphabet,Minimum and maximum length of password is 6 digits and 16 digits respectively");
        return false;
	}

}
</script>
</head>
<body>
<div name="page">
<h1> Welcome to LinuxGUI control </h1>
<br/><br/>

<table style="size:40%">
<form method="POST" action="/cgi-bin/LinuxCGI/login.cgi">
<tr><th colspan="2" align="left"> Login to Site:</th></tr>
<tr><td>Username:</td><td><input type="text" id="uname" name="uname" placeholder="Enter Username"></td></tr>
<tr><td>Password:</td>
<td><input type="password" id="passwd" name="passwd" placeholder="Enter password"></td></tr>
<tr colspan="2"><td><input type="submit" value="Verify"></td></tr>

</form>
</table>
<br/>
<br/>
<form method="POST" action="/cgi-bin/LinuxCGI/signup.cgi">
<table style="size:45%">
<tr><th colspan="2" align="left"> Sign Up:</th></tr>
<tr><td>Name:</td><td><input type="text" id="name" name="suname" placeholder="Enter name"></td></tr>
<tr><td> Username:</td><td><input type="text" id="uname" name="suuname" placeholder="Enter username"></td></tr>
<tr><td> Password:</td><td><input type="password" id="upass1" name="supass" placeholder="Enter password"></td></tr>
<tr><td>Confirm Password:</td><td><input type="password" id="upass2" placeholder="Confirm Password"></td></tr>
<tr><td colspan="2"><input type="submit" value="submit" onclick="confirmpass()"></td></tr>
</table>
</form>


</body>
</html>
